<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="utf-8">
        <title>Каталог</title>
    </head>

    <body>
        <header class="page-header">
            <nav class="navigation">
                <a class="navigation-link" href="#"><img src="" alt="Логотип Седона"></a>
                <ul class="navigation-list">
                    <li class="navigation-item">
                        <a class="navigation-link" href="#">Главная</a>
                    </li>
                    <li class="navigation-item">
                        <a class="navigation-link" href="#">О Седоне</a>
                    </li>
                    <li class="navigation-item">
                        <a class="navigation-link navigation-link-current" href="#">Гостиницы</a>
                    </li>
                    <li class="navigation-item">
                        <a class="navigation-link" href="#"><span class="visually-hidden">Поиск</span>
                        </a>
                    </li>
                    <li class="navigation-item">
                        <a class="navigation-link" href="#"><span class="visually-hidden">Избранное</span>
                        </a>
                    </li>
                    <li class="navigation-item">
                        <a class="navigation-link" href="#" type="button">Хочу сюда</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main-inner">
            <header class="inner-header">
                <h1 class="inner-header-title">Гостиницы Седоны</h1>
                <ul class="breadcrumbs">
                    <li class="breadcrumbs-item">
                        <a class="breadcrumbs-link" href="index.html" type="button">Главная</a>
                    </li>
                    <li class="breadcrumbs-item">
                        <a class="breadcrumbs-link">Гостиницы</a>
                    </li>
                </ul>
            </header>
            <section class="catalog-hotels">
                <h2 class="visually-hidden">Список гостиниц с фильтрами</h2>
                <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">
                    <fieldset class="catalog-filter-group">
                        <legend class="catalog-filter-title">Инфраструктура</legend>
                        <ul class="catalog-filter-list">
                            <li class="catalog-filter-item">
                                <label class="control">
                                    <input class="control-input" type="checkbox" name="Бассейн" checked>

                                    Бассейн
                                </label>
                            </li>

                            <li class="catalog-filter-item">
                                <label class="control">
                                    <input class="control-input" type="checkbox" name="Парковка" checked>

                                    Парковка
                                </label>
                            </li>
                            <li class="catalog-filter-item">
                                <label class="control">
                                    <input class="control-input" type="checkbox" name="wi-fi">

                                    Wi-Fi
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                    <fieldset class="catalog-filter-group">
                        <legend class="catalog-filter-title">Тип жилья</legend>
                        <ul class="catalog-filter-list">
                            <li class="catalog-filter-item">
                                <label class="control">
                                    <input class="control-input" type="radio" name="housing-type" value="hotel" checked>
                                    Гостиница
                                </label>
                            </li>
                            <li class="catalog-filter-item">
                                <label class="control">
                                    <input class="control-input" type="radio" name="housing-type" value="motel">
                                    Мотель
                                </label>
                            </li>
                            <li class="catalog-filter-item">
                                <label class="control">
                                    <input class="control-input" type="radio" name="housing-type" value="apartments">
                                    Апартаменты
                                </label>
                            </li>
                        </ul>

                    </fieldset>

                    <button class="button" type="submit">Применить</button>
                    <button class="button" type="submit">Сбросить</button>
                </form>
            </section>
        </main>


    </body>

</html>
